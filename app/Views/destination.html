<div ng-controller="DestinationController" cg-busy="{promise:mappromise,message:'Please wait...'}">
    <div class="row" title="">
        <div class="tab-content-wp col-xs-12">
            <destination-fare-forecast fare-params="fareParams"></destination-fare-forecast>
            <div class=" col-md-9 col-sm-12 col-xs-12">
                <div class="" reset-dimentions>
                    <div class="row outerDiv" id="outerDiv">
                        <div class="col-md-12 col-sm-12 col-xs-12 column-2">
                            <farerangewidget-info widget-params="fareParams"></farerangewidget-info>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 column-1">
                            <weather-info weather-params="fareParams"></weather-info>
                        </div>
                    </div>
                </div>
                <googleattraction-info googleattraction-params="fareParams" class="hidden-xs googleattraction" style="clear:both;"></googleattraction-info>
                <div class="col-md-12 col-sm-12 col-xs-12 lastDiv" id="lastDiv" style="clear:both;">
                    <seasonality-info seasonality-params="fareParams"></seasonality-info>
                </div>
            </div>
            <div class="col-md-3 col-sm-12 col-xs-12 padleft0">
                <youtube-info youtube-params="fareParams"></youtube-info>
            </div>
        </div>
    </div>
</div>
