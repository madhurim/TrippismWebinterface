<div ng-show="!hotelRequestComplete">
    <h5><span class="glyphicon glyphicon-refresh glyphicon-spin margin-0"></span> &nbsp;Bringing latest Hotel prices...</h5>
</div>
<div class="hotel-wrapper" ng-if="::HotelRangeData">
    <div class="pull-left">
        <h3 class="md-display-1 mddisplay1 mdfare" ng-init="::amount = amountBifurcation(HotelRangeData.Fare);">
            <i class="fa fa-bed"></i>
            <span class="cursor-help" data-toggle="tooltip" popover="{{::hotelCurrency}}" popover-trigger="mouseenter" popover-placement="top">{{ ::hotelCurrencySymbol }}</span>
            {{amount.BeforeDecimal}}<span class="text-super vertical-top">{{amount.AfterDecimal}}</span>
            <span class="margin-left-5 display-block" ng-if="::HotelRangeData.Star == '3'" title="3 star hotels"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></span>
            <span class="margin-left-5 display-block" ng-if="::HotelRangeData.Star == '4'" title="4 star hotels"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></span>
            <span class="margin-left-5 display-block" ng-if="::HotelRangeData.Star == '5'" title="5 star hotels"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></span>
        </h3>
    </div>
