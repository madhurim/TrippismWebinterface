    <div class="header" id="header">
        <div class="header-box">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2 col-sm-2 col-xs-7">
                        <div class="logo">
                            <a ui-sref="home">
                                <img src="images/trippism-logo.png" alt="Trippism" />
                            </a>
                        </div>
                    </div>
                    <div class="col-md-1 col-sm-2 col-xs-2 pull-right top-10">

                            <li class="dropdown">

                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="" ng-click="feedback()">Feedback</a></li>
                                    <li><a href="" ng-click="aboutUs()">About Us</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-1 col-sm-2 col-xs-2 pull-right top-5 z-999">
                        <div class="form-group">
                            <select class="form-control"
                                    style="color:black;padding:0px;background-color:whitesmoke;"
                                    ng-model="currencyCode"
                                    id="currencyCode"
                                    ng-options="currency.code as currency.symbol for currency in currencyList"
                                    ng-change="currencyCodeChange()"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div ui-view class="content-wrapper" id="content-wrapper"></div>

                                <li><a class="partners-image google-img"></a></li>
                                <li><a class="partners-image underground-img"></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-5 footer-blog-wp">
                        <div>
                            <ul>
                                <li>
                                    <a href="https://www.facebook.com/trippismcom-1493664570958968/" title="Facebook" class="ico-social ico-fb" target="_blank"></a>
                                </li>
                                <li>

                                </li>
                                <li>
                                    <a href="http://blog.trippism.com/" class="ico-social ico-blog" title="Blog" target="_blank"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12 col-xs-12">
                        <p class="copyright">
                            <a ui-sref="FAQs">FAQs</a>
                            <span>© 2016 - Trippism All rights reserved.</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
