<div class="container margin-top-15" ng-controller="changePasswordController">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="col-md-10 col-md-offset-1 col-xs-12 col-xs-offset-0 text-center">
                <h3 class="changepwd-title">
                    <strong>Change password</strong>
                </h3>
                <img class="changepwd-title-bottom-img" src="../images/cpw-title-bottom.png" />
            </div>
        </div>
    </div>
    <div class="row margin-top-10">
        <div class="col-md-6 col-md-offset-3">
            <div class="">
                <div class="row" ng-show="hasError">
                    <div class="col-md-9 col-md-offset-2">
                        <div class="alert alert-danger triperror" role="alert" ng-show="formChangePwd.newpassword.$error.required || formChangePwd.confirmpassword.$error.required">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            Fill in all the field
                        </div>
                        <div class="alert alert-danger triperror" role="alert" ng-show="PasswordLength == false">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            Your password needs to be at least 6 characters
                        </div>
                        <div class="alert alert-danger triperror" role="alert" ng-show="isPasswordSame == false">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            Those passwords didn't match. Try again.
                        </div>
                    </div>
                </div>
                <form class="form-changepwd" name="formChangePwd" novalidate="novalidate">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="form-group">
                                <label for="password">Create Password *</label>
                                <input ng-model="newpassword"
                                       id="newpassword"
                                       name="newpassword"
                                       tabindex="1"
                                       placeholder="Enter new password"
                                       type="password" class="form-control" style="color:black !important;" required autocomplete="off" />
                            </div>
                            <div class="form-group">
                                <label for="password">Confirm Password *</label>
                                <input ng-model="confirmpassword"
                                       id="confirmpassword"
                                       name="confirmpassword"
                                       tabindex="1"
                                       placeholder="Re-enter new password"
                                       type="password" class="form-control" style="color:black !important;" required autocomplete="off" />
                            </div>
                            <!--<div class="col-md-6 col-md-offset-3 form-group">-->
                            <div class="form-group">
                                <button type="submit"
                                        class="btn btn-danger btn-search margin-0"
                                        ng-click="resetPassword()"
                                        tabindex="7">
                                    Change Password
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
