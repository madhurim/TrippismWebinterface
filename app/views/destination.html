<div ng-controller="DestinationController" cg-busy="{promise:mappromise,message:'Please wait...'}">
    <div id="destination-imgwrap"><img ng-src="{{::destinationImagePath}}{{DestinationCity}}.jpg" src-error="{{::destinationImagePath}}default.jpg" /></div>
    <div class="row" title="" id="destination-content">
        <div class="tab-content-wp col-xs-12">
            <destination-fare-forecast fare-params="params"></destination-fare-forecast>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="" reset-dimentions>
                        <div class="row outerDiv" id="outerDiv">
                            <div class="col-md-12 col-sm-12 col-xs-12 column-2">
                                <farerangewidget-info widget-params="params" fare-info=""></farerangewidget-info>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12 column-1">
                                <weather-info weather-params="params"></weather-info>
                            </div>
                        </div>
                    </div>
                    <tabset class="cust-tab hidden-xs">
                        <tab ng-repeat="tab in attractionTabs" heading="{{tab.title}}" active="tab.isActive">
                            <div class="attr-container">
                                <googleattraction-info ng-if="tab.title=='Google' && tab.isActive" googleattraction-params="params" class="googleattraction" style="clear:both;"></googleattraction-info>
                                <trip-advisor-attractions ng-if="tab.title=='TripAdvisor' && tab.isActive" googleattraction-params="params" class="googleattraction" style="clear:both;"></trip-advisor-attractions>
                            </div>
                        </tab>
                    </tabset>
                    <div class="col-md-12 col-sm-12 col-xs-12" id="lastDiv" style="clear:both;">
                        <seasonality-info seasonality-params="params"></seasonality-info>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="col-md-12 col-sm-12 col-xs-12 newouterDiv">
                        <youtube-info youtube-params="params"></youtube-info>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
