<!-- card on destinations page -->
<a ng-href="{{::getlink(Destination)}}" title="{{::Destination.FullName}}, {{::Destination.CityName}}">
    <div class="thumbnail_img img-responsive">
        <div>            
            <img class="thumb-img" ng-src="{{::destinationImagePath}}{{::Destination.CityCode}}.jpg" src-error="{{::destinationImagePath}}default.jpg" />
            <span class="Price_list" ng-click="::sortCardsByPrice($event);">{{::GetCurrencySymbol(Destination.CurrencyCode)}} {{::GetLowFare(Destination)}}</span>
            <img title="Love it?" alt="Love it?" src="../images/attraction-marker/hearts-icon.png" width="26" height="26" style="position:absolute;right:1px;bottom:1px;" ng-click="::addFevDestination($event,Destination.CityCode);" />
            <img title="Show on map" alt="map" class="ico-map hidden-sm hidden-xs" src="../images/map.png" width="26" height="26" ng-click="::gotoMap($event,Destination);" />
        </div>
        <div class="city_name text-ellipsis">
            <span class="font-imp font-16">{{::Destination.CityName}}</span>
        </div>
        <div class="margin-left-10 text-ellipsis">
            <span class="font-light font-12">{{::Destination.FullName}}</span>
        </div>
    </div>
</a>
