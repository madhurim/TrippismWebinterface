
<div cg-busy="{promise:createAccountPromise,message:'Please wait...'}">
    <div class="panel panel-default panel-margin">
        <div class="panel-heading">
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 padleft0"><strong>Forgot Password</strong></div>
            <div class="pull-right">
                <a class="close-panel-button pull-right" ng-click="dismiss()" role="button" tabindex="0">X</a>
            </div>
            <div class="clear"></div>
        </div>
        <div ng-show="hasError">            
            <div class="alert alert-danger triperror" role="alert" ng-show="formForgotPwd.emailid.$error.required">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                Please enter email address
            </div>
            <div class="alert alert-danger triperror" role="alert" ng-show="!formForgotPwd.emailid.$error.required && isValidFromEmail == false">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                Please enter valid email
            </div>
        </div>
        <div class="panel-body">
            <form name="formForgotPwd" novalidate="novalidate" class="sharenow-form form-box form-box-new">
                <div class="form-group">
                    <input type="text" ng-model="emailid" class="form-control" style="color:black !important;" id="emailid" name="emailid" placeholder="Enter Emailid" required autocomplete="off" />
                </div>
                <div class="form-group pull-left">
                    <button type="submit" class="btn btn-danger" ng-click="submitEmailid()">Submit</button>
                </div>
                <div class="form-group pull-right margin-top-10">
                    <a ng-click="alreadyAccount()">Sign in</a>
                </div>
            </form>
        </div>
    </div>
</div>
