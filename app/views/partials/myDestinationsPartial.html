<div class="panel panel-default panel-margin">
    <div class="panel-heading">
        <div class="col-lg-10 col-md-4 col-sm-8 col-xs-8 padleft0">My Destinations</div>
        <div class="pull-right">
            <a class="close-panel-button pull-right" role="button" ng-click="dismiss()" tabindex="0">X</a>
        </div>
        <div class="clear"></div>
    </div>
    <div class="panel-body" style="background:floralwhite">
        <section id="myDestination" class="row" scroll scroll-callback="loadMoreDestinations();">
            <div class="container-fluid padding-0">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="thumbnail_box">
                            <div class="divloader" ng-show="!likeDestinationsToDisp">
                                <span class="glyphicon glyphicon-refresh glyphicon-spin margin-lr-3"></span>
                                <span>Getting your destinations...</span>
                            </div>
                            <div class="divloader" ng-show="!error && likeDestinationsToDisp.length == 0">
                                <div>
                                    You haven't like any Destination..<br />
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6 animate-card" ng-repeat="item in likeDestinationsToDisp">
                                <destinations:card destination="::item" origin="::Origin"></destinations:card>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
