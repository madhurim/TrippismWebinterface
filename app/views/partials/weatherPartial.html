<div class="" ng-if="WeatherInfoLoaded">
    <div class="popup-box">
        <div class="popup-content">
            <div class="popup-header">
                <h6 class="widget-popup-title">How is the weather historically?</h6>
            </div>

            <div class="overview-weather-box">
                <ul class="list-line">
                    <li>
                        <div class="overview-weather-content">
                            <h6 class="font-light"> {{DepartDate | date:'MMM-dd-yyyy'}} To {{ReturnDate | date:'MMM-dd-yyyy'}}  </h6>
                        </div>
                        <div class="col-md-4 col-sm-12 col-xs-12 col-weather padding-0 margin-top-5">
                            <div class="col-md-6 col-sm-6 col-xs-6 avg-high padding-0">
                                <span class="font-light">Avg. High </span>
                                <h5 class="fare-font">{{HighTempratureF}}<span>&#x2109</span>&nbsp;&nbsp;{{HighTempratureC}}<span>&#x2103</span></h5>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6 avg-low padding-0">
                                <span class="font-light">Avg. Low </span>
                                <h5 class="fare-font">{{LowTempratureF}}<span>&#x2109</span>  &nbsp;&nbsp;{{LowTempratureC}}<span>&#x2103</span></h5>
                            </div>
                        </div>
                        <div class="col-md-8 col-sm-12 col-xs-12 avg-box padding-0 font-light">
                            <div ng-repeat="item in WeatherwidgetData.WeatherChances">
                                <div class="avg">
                                    <img ng-src="../images/weather/{{item.Name}}.png" alt="" />
                                    <span class="title">{{item.Name}}</span>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
